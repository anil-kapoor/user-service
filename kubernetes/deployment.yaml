apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ticketing
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: acr-auth   # Ensure this secret exists
      containers:
        - name: user-service
          image: acr4anil.azurecr.io/user-service:latest  # Will be replaced in GitHub Actions
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
